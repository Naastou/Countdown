<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet Compte à rebours</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <section class="offer">
      <article class="offer-photo">
        <img src="./father-1633655_640.jpg" alt="" />
      </article>
      <article class="offer-about">
        <h3>Fête des pères 2023</h3>
        <h4 class="deadline">
          <!-- l'offre se termine le Lundi,19 juin 2023 à 23:59:59 -->
        </h4>
        <p>
          La fêtes des pères approche à grand pas,l'occasion idéale pour faire
          plaisir à vos papas. Dénichez les meilleures cadeaux avec les
          meilleures promotions de plus de 500 Marques et des milliers de bons
          plans en quelques clics!
        </p>
        <div class="countdown">
          <div class="unit">
            <span id="days"></span>
            <p>jours</p>
          </div>
          <div class="unit">
            <span id="hours"></span>
            <p>heures</p>
          </div>
          <div class="unit">
            <span id="mins"></span>
            <p>mins</p>
          </div>
          <div class="unit">
            <span id="secs"></span>
            <p>secs</p>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
